name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Run tests
        run: go test -v -race ./...

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGES=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD)
          else
            CHANGES=$(git log --pretty=format:"- %s")
          fi
          echo "changes<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.version.outputs.version }}
          body: |
            ## What's Changed
            
            ${{ steps.changelog.outputs.changes }}
            
            ## Installation
            
            ```bash
            go get github.com/wiederin/go-invoicer@${{ steps.version.outputs.version }}
            ```
            
            ## Documentation
            
            See the [README](https://github.com/wiederin/go-invoicer#readme) for usage examples.
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-pkg-go-dev:
    name: Update pkg.go.dev
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: Notify pkg.go.dev
        run: |
          curl -s "https://proxy.golang.org/github.com/wiederin/go-invoicer/@v/${GITHUB_REF#refs/tags/}.info" || true
