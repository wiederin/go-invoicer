<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator - Professional PDF Invoices</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <h1 class="logo">InvoiceGen</h1>
                <div class="nav-right">
                    <span class="user-info" id="userInfo">Loading...</span>
                    <button class="btn-secondary" id="logoutBtn" style="display:none;">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <div class="dashboard">
            <div class="usage-card">
                <h2>Monthly Usage</h2>
                <div class="usage-stats" id="usageStats">
                    <div class="stat">
                        <div class="stat-value">--</div>
                        <div class="stat-label">Invoices Generated</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">--</div>
                        <div class="stat-label">Remaining</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">--</div>
                        <div class="stat-label">Plan</div>
                    </div>
                </div>
                <button class="btn-primary" id="upgradePlanBtn">View Plans</button>
            </div>

            <div class="invoice-form-card">
                <h2>Generate New Invoice</h2>
                <form id="invoiceForm">
                    <div class="form-section">
                        <h3>Invoice Details</h3>
                        <div class="form-group">
                            <label for="invoiceNumber">Invoice Number *</label>
                            <input type="text" id="invoiceNumber" required placeholder="INV-2025-001">
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Your Company</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="companyName">Company Name *</label>
                                <input type="text" id="companyName" required placeholder="Acme Corporation">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="companyAddress">Address *</label>
                                <input type="text" id="companyAddress" required placeholder="123 Business Street">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="companyCity">City *</label>
                                <input type="text" id="companyCity" required placeholder="New York">
                            </div>
                            <div class="form-group">
                                <label for="companyPostal">Postal Code *</label>
                                <input type="text" id="companyPostal" required placeholder="10001">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Customer</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="customerName">Customer Name *</label>
                                <input type="text" id="customerName" required placeholder="John Smith">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="customerAddress">Address *</label>
                                <input type="text" id="customerAddress" required placeholder="456 Customer Ave">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="customerCity">City *</label>
                                <input type="text" id="customerCity" required placeholder="Los Angeles">
                            </div>
                            <div class="form-group">
                                <label for="customerPostal">Postal Code *</label>
                                <input type="text" id="customerPostal" required placeholder="90001">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="customerCountry">Country *</label>
                                <input type="text" id="customerCountry" required placeholder="United States">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Description</h3>
                        <div class="form-group">
                            <textarea id="description" rows="3" placeholder="Invoice description...">Dear Sir or Madam, We hereby invoice you for the following services:</textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Items</h3>
                        <div id="itemsContainer">
                            <div class="item-row">
                                <div class="form-row">
                                    <div class="form-group">
                                        <input type="text" class="item-name" required placeholder="Service name">
                                    </div>
                                    <div class="form-group">
                                        <input type="number" step="0.01" class="item-cost" required placeholder="Unit cost">
                                    </div>
                                    <div class="form-group">
                                        <input type="number" class="item-quantity" required value="1" placeholder="Qty">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="item-description" placeholder="Description">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn-secondary" onclick="addItem()">+ Add Item</button>
                    </div>

                    <div class="form-section">
                        <h3>Notes</h3>
                        <div class="form-group">
                            <textarea id="notes" rows="3" placeholder="Payment terms, notes...">Payment is due within 30 days. Thank you for your business!</textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary btn-large">Generate Invoice PDF</button>
                </form>

                <div id="result" class="result"></div>
            </div>

            <div class="invoices-card">
                <h2>Recent Invoices</h2>
                <div id="invoicesList" class="invoices-list">
                    <p class="text-muted">No invoices yet</p>
                </div>
            </div>
        </div>
    </div>

    <div id="plansModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePlansModal()">&times;</span>
            <h2>Subscription Plans</h2>
            <div id="plansList" class="plans-grid"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
